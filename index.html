<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lio Schichtplan</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
<body>
Schicht: <select id="auswahl" name="cars">
    <option value="a">A</option>
    <option value="b">B</option>
    <option value="c">C</option>
    <option value="d">D</option>
    <option value="e">E</option>
</select>
Gruppe: <select id="schichtTyp" name="cars">
    <option value="ot">OT</option>
    <option value="oc">OC</option>
</select>
Datum: <input type="date" id="dateSelector"/>
Vergleich: 
<select id="vergleich" name="cars">
    <option value="x">Ausw√§hlen</option>
    <option value="a">A</option>
    <option value="b" selected>B</option>
    <option value="c">C</option>
    <option value="d">D</option>
    <option value="e">E</option>
</select>
Range: <input type="number" min="1" value="7" id="range"/>
<table id="plan">
</table>
<div class="vergleich block">Beide Frei</div>
<div class="vergleichZocken block">gut zum Zocken</div>
<div class="vergleichTreffen block">gut zum Treffen</div>
<script src="js/index.js"></script>
</body>
</html>
